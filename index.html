<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook</title>
</head>
  <body>
    <div class="container">
      <div class="jumbotron" style="margin-top: 15px;">
        <h1 class="display-4">Welcome</h1>
        <p class="lead">Here a simple way to send messages on Discord with only one web page</p>
        <hr class="my-4">
        <p>You need first to create a Webhook</p>
      </div>

      <div class="form-group">
          <label>Webhook URL</label>
          <input type="password" class="form-control" id="url" placeholder="https://discordapp.com/api/webhooks/...">
        </div>
        <div class="tab-pane fade show active" id="nav-message" role="tabpanel" aria-labelledby="nav-message-tab">  
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="type" placeholder="...">
          </div>

          <div class="form-group">
          	<label>Picture URL</label>
          	<input type="text" class="form-control" id="avatar_url" placeholder="URL...">
          </div>

          <div class="form-group">
            <label>Message to send</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
          </div>

          <button type="submit" onclick="sendMessage(
          document.getElementById('url').value,
          document.getElementById('type').value,
          document.getElementById('message').value,
          document.getElementById('avatar_url').value
          )" class="btn btn-primary mb-2">Send</button>
      </div>
    </div>
  </body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script>
    function sendMessage(url, type, message, avatar) {
      var request = new XMLHttpRequest();
      request.open("POST", url);

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username:`${type}`,
        avatar_url: `${avatar}`,
        content: `${message}`
      }

      request.send(JSON.stringify(params));
    }
  </script>
</html>
